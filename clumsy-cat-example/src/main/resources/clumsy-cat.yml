
# 锁并发
concurrencyLevel: 16
# 表路径
dataPath: com.t13max.cc.data
# 实体类路径
tablePath: com.t13max.cc.table

# 缓存
cache:
  #开启
  open: false
  #使用哪一种缓存
  instance: DefaultTableCache
  #缓存过期时间
  expired: 60000

# 自动存库
auto:
  #开启
  open: false
  #自动存库间隔
  interval: 60000
  #清理间隔
  cleanInterval: 10000
  # 一批的数量
  batchCount: 1000

#持久层
storage:
  # 使用哪一种
  instance: RegisterStorage

# 表列表
tables:
  - name: MemberTable
    value: MemberData
    comment: 玩家表
    lock: member
  - name: RoomTable
    value: RoomData
    comment: 房间表
    lock: room