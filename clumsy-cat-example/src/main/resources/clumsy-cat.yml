# 缓存
cache:
  #开启
  open: false
  #使用哪一种缓存
  instance: CoroutineSafeCache
  #缓存过期时间
  expired: 60000

# 自动存库
auto:
  #开启
  open: false
  #自动存库间隔
  internal: 60000
  #清理间隔
  cleanInterval: 10000
  # 一批的数量
  batchCount: 1000

#持久层
storage:
  # 使用哪一种
  instance: RegisterStorage

#实体类
data:
  #路径
  path: com.t13max.cc.data

# 表列表
tables:
  - name: MemberTable
    value: MemberData
    comment: 玩家表
    lock: member
  - name: RoomTable
    value: RoomData
    comment: 房间表
    lock: room